  <body>
    
<!-- <h1> Vacates Issued 2021 </h1> -->
<div class="container">
  <div class="navbar navbar-fixed-top" role="navigation" style="color:white;background-color:RGB(61,74,87);">
  <a class="logo" href="https://www1.nyc.gov/site/buildings/index.page" target="_blank"> </a>
    <div class="nav navbar-nav" style="margin-left:15px;margin-top:10px;font-size:26px;font-weight:bold;text-align:center;">

</div>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active" id="jurisdiction_tot">
          <input type="radio" name="options"> Complaint Jurisdiction
        </label>
        <label class="btn btn-primary" id="aggregate">
          <input type="radio" name="options"> Total
        </label>
        <label class="btn btn-primary" id="boro_tot">
          <input type="radio" name="options"> Borough
        </label>
      </div>
    </div>
  
    <div id="chart"></div>
    <script src="libs/d3.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="libs/underscore.js"></script>
    <script>
    
    d3.csv('data/vacates_2012_2021.csv', function (error, data) {

    var width = 5000, height = 1000;

        
		var projection = d3.geo.mercator()
			.scale(75000)
			.center( [-73.85,40.71] )
			.translate([width / 2, height / 2]);
			
		var path = d3.geo.path()
			.projection(projection);
		
		var fill = d3.scale.ordinal().range(['#e377c2','#9467bd','#d62728','#2ca02c','#ff7f0e','#1f77b4'])
        
        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);


        for (var j = 0; j < data.length; j++) {
          data[j].radius = +data[j].count /40;   //change radius
          data[j].x = Math.random() * width;
          data[j].y = Math.random() * height;
        }

        var padding = 1.5;
        var maxRadius = d3.max(_.pluck(data, 'radius'));

        var getCenters = function (vname, size) {
          var centers, map;
          centers = _.uniq(_.pluck(data, vname)).map(function (d) {
            return {name: d, value: 1};
          });

          map = d3.layout.treemap().size(size).ratio(1.1/1); //changes layout
          map.nodes({children: centers});

          return centers;
        };

        var nodes = svg.selectAll("circle")
          .data(data);

        nodes.enter().append("circle")
          .attr("class", "node")
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.y; })
          .attr("r", function (d) { return d.radius; })
          .style("fill", function (d) { return fill(d.jurisdiction_tot); })
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout", function (d) { removePopovers(); })

        var force = d3.layout.force();

        draw('jurisdiction_tot');

        $( ".btn" ).click(function() {
          draw(this.id);
        });



		
		
		
		
        function draw (varname) {
          var centers = getCenters(varname, [1500, 900]); //change layout column
          force.on("tick", tick(centers, varname));
          labels(centers)
          force.start();
        }

        function tick (centers, varname) {
          var foci = {};
          for (var i = 0; i < centers.length; i++) {
            foci[centers[i].name] = centers[i];
          }
          return function (e) {
            for (var i = 0; i < data.length; i++) {
              var o = data[i];
              var f = foci[o[varname]];
              o.y += ((f.y + (f.dy / 2)) - o.y) * e.alpha;
              o.x += ((f.x + (f.dx / 1.65)) - o.x) * e.alpha;
            }
            nodes.each(collide(.11))
              .attr("cx", function (d) { return d.x; })
              .attr("cy", function (d) { return d.y; });
          }
        }

        function labels (centers) {
          svg.selectAll(".label").remove();

          svg.selectAll(".label")
          .data(centers).enter().append("text")
          .attr("class", "label")
          .text(function (d) { return d.name })
          .attr("transform", function (d) {
            return "translate(" + (d.x + (d.dx / 2)) + ", " + (d.y + 20) + ")";
          });
        }

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return "Borough: " + d.Borough + "<br/>Complaint Jurisdiction: " + d.jurisdiction + 
                     "<br/># Vacates: " + d.count; 
            }
          });
          $(this).popover('show')
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(data);
          return function (d) {
            var r = d.radius + maxRadius + padding,
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      });
    </script>



  </body>
